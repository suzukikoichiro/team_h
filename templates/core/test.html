<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 全体のスタイル */
      body {
        font-family: "Arial", sans-serif;
        background: #ffdd00; /* 黄金の背景色 */
        color: #fff;
        text-align: center;
        padding: 50px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      }

      h2 {
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7); /* 輝くテキスト */
        animation: glow 1.5s infinite alternate;
      }

      /* 黄金のグラデーションを使った光のアニメーション */
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b, 0 0 15px #ffeb3b,
            0 0 20px #ffeb3b, 0 0 25px #ffeb3b, 0 0 30px #ffeb3b;
        }
        100% {
          text-shadow: 0 0 10px #ff9800, 0 0 15px #ff9800, 0 0 20px #ff9800,
            0 0 25px #ff9800, 0 0 30px #ff9800, 0 0 35px #ff9800;
        }
      }

      /* 星のようなエフェクト */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.3;
        pointer-events: none;
        animation: twinkle 1.5s infinite alternate;
      }

      /* スターが輝くエフェクト */
      @keyframes twinkle {
        0% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0.1;
        }
      }

      /* ボタンスタイル */
      .cta-btn {
        background: linear-gradient(145deg, #ffeb3b, #ff9800);
        color: #fff;
        font-size: 1.5em;
        padding: 15px 40px;
        margin-top: 30px;
        border: none;
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .cta-btn:hover {
        background: linear-gradient(145deg, #ff9800, #ffeb3b);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <h2>スキー＆スノボーツアー、行こうね～～～⛄⛄</h2>
  </body>
</html>
