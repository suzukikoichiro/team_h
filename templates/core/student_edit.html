{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>学生情報の更新</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="mb-4">学生情報の更新 - {{ student.user_name }}</h2>

      <button id="delete-student-btn">削除</button>

      <script>
        document
          .getElementById("delete-student-btn")
          .addEventListener("click", function () {
            if (confirm("本当に {{ student.user_name }} を削除しますか？")) {
              fetch("{% url 'student_delete' student.id %}", {
                method: "POST",
                headers: {
                  "X-CSRFToken": "{{ csrf_token }}",
                  "Content-Type": "application/json",
                },
              })
                .then((response) => response.json())
                .then((data) => {
                  alert(data.message);
                  window.location.href = "{% url 'student_list' %}";
                });
            }
          });
      </script>

      <form method="POST" class="card p-4 shadow-sm bg-white">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <div class="mt-3">
          <a href="{% url 'student_list' %}" class="btn btn-secondary">戻る</a>
        </div>
      </form>
    </div>
  </body>
</html>
