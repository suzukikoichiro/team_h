{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>教職員情報編集</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="mb-4">教職員情報の編集 - {{ teacher.user_name }}</h2>
      <button id="delete-teacher-btn">削除</button>

      <script>
        document
          .getElementById("delete-teacher-btn")
          .addEventListener("click", function () {
            if (confirm("本当に {{ teacher.name }} を削除しますか？")) {
              fetch("{% url 'teacher_delete' teacher.id %}", {
                method: "POST",
                headers: {
                  "X-CSRFToken": "{{ csrf_token }}",
                  "Content-Type": "application/json",
                },
              })
                .then((response) => response.json())
                .then((data) => {
                  alert(data.message);
                  window.location.href = "{% url 'teacher_list' %}"; // 削除後に一覧ページへ
                });
            }
          });
      </script>
      <form method="POST" class="card p-4 shadow-sm bg-white">
        {% csrf_token %} {{ form.as_p }}

          <button type="submit" class="btn btn-primary">保存</button>
          <div class="mt-3">
          <a href="{% url 'teacher_list' %}" class="btn btn-secondary">戻る</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
