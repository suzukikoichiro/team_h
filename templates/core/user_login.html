<h2>ユーザーログイン</h2>
<p>現在ログイン中の学校：<strong>{{ school_name }}</strong></p>

{% if message %}
  <p style="color:red;">{{ message }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">ログイン</button>
</form>

<p>まだ登録していませんか？ <a href="{% url 'user_register' %}">ユーザー新規登録はこちら</a></p>
