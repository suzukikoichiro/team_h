{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>教職員登録</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <article id="auth-form">
      <h2>ユーザーログイン</h2>
      {% if message %}
      <p style="color: red">{{ message }}</p>
      {% endif %}

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">ログイン</button>
        <div class="mt-3">
          <a href="{% url 'school_login' %}">戻る</a>
        </div>
      </form>
    </article>
  </body>
</html>
