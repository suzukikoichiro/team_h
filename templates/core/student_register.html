{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>学生登録</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>学生登録</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div>
        {{ field.label_tag }} {{ field }}
        {% if field.errors %}
        <div class="error">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit">登録</button>
    </form>

    {% if form.non_field_errors %}
    <div class="error">{{ form.non_field_errors }}</div>
    {% endif %}

    <div class="mt-3">
      <a href="{% url 'student_list' %}">学生一覧へ戻る</a>
    </div>
  </body>
</html>
