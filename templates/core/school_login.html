{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <article id="auth-form">
      <h2>学校ログイン</h2>

      {% if message %}
      <p style="color: red">{{ message }}</p>
      {% endif %}

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">ログイン</button>
      </form>

      <div class="mt-3">
        <a href="{% url 'school_register' %}">学校を登録</a>
      </div>
    </article>
  </body>
</html>
