<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
  </head>
  <body>
    <h2>ログイン</h2>
    {% if form.errors %}
    <p style="color: red">ユーザー名またはパスワードが間違っています。</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <p>学校ID: {{ form.username }}</p>
      <p>パスワード: {{ form.password }}</p>
      <button type="submit">ログイン</button>
    </form>
  </body>
</html>
